<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop File</title>
    <link rel="stylesheet" href="css/monster.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/css_anim.css">

   
</head>
<body class="noselect">
    <div id="screen">
        <div id="top_bar">
            <div id="top_bar_text">
                <p id="title" >DMN viewer and evaluation</p>
            </div>
        </div> 
    </div>
        <div id="monster" >
            <div id="eyes">
                <div class="eye">
                <div id="left_eye"></div>
                </div>
                <div class="eye">
                <div id="right_eye"></div>
                </div>
            </div>
            <div id="mouth">
                <input type="file" id="fileInput" style="display: none;">
                    <p>Drag and Drop DMN file Here</p>
                </div>
            </div>
            <div id="button">
                <button id="openFormBtn">Open Input Data Form</button>
            </div>
            <div id="input_data_div">
                <div class="table_text">
                    <p>Input Data</p>
                    <div id="input_data_table">

                    </div>
                </div>
                
            </div>
            <div id="output_data_div">
                <div id="result_libelle">
                    <p>Result</p>
                </div>
                <div id="output_data_table">

                </div>
            </div>
    </div>
    </div>
    <div id="screen_data">
        <div id="top_bar_data">
            <div id="top_bar_text_data">
                <p id="title_data" >DMN decision table</p>
            </div>
        </div>
        <div id="canvas">
        </div>
    </div>
    <div id="inputDataModal" class="modal">
        <div class="modal-content">
            <div id="moove">
                <div id="input_data_form_text" >
                    <p>Input Data Form</p>
                </div>
            </div>
            <div id="input_data_form">
                <div id="input_data_form_table">
                    <table id="input_data_table_form">
                    </table>
                </div>
                <div id="close">
                    <button id="closeFormBtn">Cancel</button>
                </div>
                <div id="submit">
                    <button id="submitFormBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/dmn-js/dist/dmn-viewer.development.js"></script>  
    <script type='module' src="js/main.js"></script>
    <script src="js/utils/eyes_movements.js"></script>
    <script src="./node_modules/dmn-moddle/dist/dmn-moddle.umd.js"></script>
</body>
<footer id="footer">
    <div id="footer_text">
        <p>Created by <a href="https://github.com/C21111222">C21111222</a></p>
    </div>
</footer>
</html>
